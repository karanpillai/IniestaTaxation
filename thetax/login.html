<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />

<style media="screen">
  body {
    background:url("bg4.jpg");
    color:white;
  }
</style>
  </head>
  <body>
    <div class='container'>
      <div class='login-form col-md-4 offset-md-4'>
        <div class='jumbotron' style='margin-top:70px;margin-left:-40px;margin-right:-40px; padding-top:20px;padding-bottom:20px;background:rgba(0,0,0,0.5);'>
          <h2 align='center'>Login Form</h2><br>
          <form method='post'>
            <div class='form-group'>
              <label> User Name: </label>
              <input type='email' name='email' class='form-control' placeholder='Enter User Name' value='' />

            </div><br>
            <div class='form-group'>
              <label> Password: </label>
              <input type='password' name='pass' class='form-control' placeholder='Enter Your Password'/>

            </div><br>
            <div class='form-group'>
              <input type='checkbox' name='check'  />
                &nbsp; Keep me Logged in
            </div><br>
            <div class='form-group'>
            <center>  <input type="submit" name='submit' value='Login' class='btn btn-success'/></center>
            </div>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
